<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Sharing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #candle {
            position: relative;
            width: 50px;
            height: 100px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        canvas {
            margin-top: 20px;
        }

        .qr-container {
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
        }

        #flameCanvas {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div id="candle">
        <canvas id="flameCanvas"></canvas>
    </div>
    <div class="qr-container">
        <canvas id="qrCanvas"></canvas>
    </div>
    <p>Share your light by scanning the QR code with another device!</p>

    <script>
        // Generate QR code linking to the current page
        function generateQRCode() {
            const url = window.location.href;
            const canvas = document.getElementById('qrCanvas');
            QRCode.toCanvas(canvas, url, function (error) {
                if (error) console.error(error);
                console.log('QR Code generated!');
            });
        }

        // Fire simulation using flameCanvas
        function drawFire() {
            const canvas = document.getElementById('flameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 50;
            canvas.height = 100;

            const particles = [];

            function Particle() {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 10;
                this.y = canvas.height - 20;
                this.size = Math.random() * 3 + 2;
                this.speedY = Math.random() * -1.5 - 1;
                this.color = `rgba(255, ${Math.random() * 150 + 100}, 0, ${Math.random()})`;
            }

            Particle.prototype.update = function () {
                this.y += this.speedY;
                this.size *= 0.96;
                if (this.size < 0.5) {
                    this.size = 0;
                }
            };

            Particle.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            function handleParticles() {
                particles.push(new Particle());
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].size === 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                requestAnimationFrame(animate);
            }

            animate();
        }

        // Initialize fire simulation
        drawFire();

        // Initialize QR code generation
        generateQRCode();
    </script>
</body>
</html>
